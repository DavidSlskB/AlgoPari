name: Run AlgoPari

on:
  schedule:
    - cron: "0 12 * * *"  # Exécution tous les jours à 07:00 UTC (09:00 en France en été)
  workflow_dispatch:  # Permet de lancer manuellement depuis GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ▶️ Lancer le script
        run: |
          python main.py

      - name: 📤 Pousser les résultats
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add results/ logs/
          git commit -m "Mise à jour résultats et logs [skip ci]" || echo "Aucun changement"
          git push
