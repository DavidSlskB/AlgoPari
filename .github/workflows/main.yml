name: Run AlgoPari

on:
  schedule:
    - cron: "0 7 * * *"   # tous les jours Ã  07:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Run main.py
        run: |
          python main.py

      - name: ğŸ“‚ Show generated files (debug)
        run: |
          echo "---- results ----"
          ls -la results || echo "No results directory"
          echo "---- logs ----"
          ls -la logs || echo "No logs directory"
          echo "---- data ----"
          ls -la data || echo "No data directory"

      - name: ğŸ“¤ Commit & push results if changed
        run: |
          # configure an identity for commits
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage files (add pending_matches in case it exists)
          git add results/ logs/ data/pending_matches.csv || true

          # Commit only if there are staged changes
          if ! git diff --staged --quiet; then
            git commit -m "Mise Ã  jour rÃ©sultats et logs [skip ci]" || true
            git push
          else
            echo "Aucun changement Ã  committer."
          fi
